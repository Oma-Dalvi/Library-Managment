<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <nav>
        <label class="logo">Hello {{request.user}}, Welcome to Library...</label>
        <ul>
            <li><a href="{%url 'library:addMember' %}">Add Member</a></li>
            <li><a href="{%url 'library:Main_lib' %}">Library</a></li>
            <li><a href="{%url 'library:logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <form method="POST"> 
        {% csrf_token %}
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Book Name</i></label>
                <input type="text" class="form-control mt-2" name="title" placeholder="Enter name of the Book" required>
            </div>
        </div>
     
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Author Name</i></label>
                <input type="text" class="form-control mt-2" name="author" placeholder="Enter name of the Author" required>
            </div>
        </div>
     
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">ISBN Number</i></label>
                <input type="number" class="form-control mt-2" name="isbn" placeholder="Enter ISBN number of the book" required>
            </div>
        </div>
     
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Category</i></label>
                <input type="text" class="form-control mt-2" name="category" placeholder="Enter Category of the book" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Publisher</i></label>
                <input type="text" class="form-control mt-2" name="publisher" placeholder="Enter Publisher of the book" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Total Count</i></label>
                <input type="number" class="form-control mt-2" name="Total_count" placeholder="Add count of the book" required>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-primary mt-4">Add Book</button>
    </div>
    </form>
</body>
</html>
